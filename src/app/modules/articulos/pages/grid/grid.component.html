<mat-card>
  <mat-card-header>
    <mat-card-title>Articulos</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10">
          <mat-form-field class="full-width">
            <mat-label>Filtrar articulos</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre de articulo" #input>
          </mat-form-field>
        </div>
        <div class="col-2 add-btn">
          <button mat-raised-button color="primary" (click)="addEdit('Nuevo articulo', 'post')">Agregar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
              <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
              <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
              <td mat-cell *matCellDef="let row"> ${{row.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
              <td mat-cell *matCellDef="let row">
                <button class="edit-btn" mat-flat-button (click)="addEdit('Modificar articulo', 'put', row)">Editar</button>
                <button class="delete-btn" mat-flat-button (click)="deleteArticulo(row.articulo, row.descripcion)">Eliminar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontraron registros con la siguiente informacion "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="select de articulos por pagina"></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
