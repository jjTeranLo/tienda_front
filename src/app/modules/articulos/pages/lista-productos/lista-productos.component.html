<mat-card>
  <mat-card-header>
    <mat-card-title>Articulos</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <mat-form-field class="full-width">
            <mat-label>Filtrar articulos</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre de articulo" #input>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
              <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
              <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
              <td mat-cell *matCellDef="let row"> ${{row.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
              <td mat-cell *matCellDef="let row">
                <button class="prod-btn" mat-flat-button>AÃ±adir a carrito</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontraron registros con la siguiente informacion "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="select de articulos por pagina"></mat-paginator>
        </div>
      </div>
    </div>
    <mat-drawer-container autosize>
      <mat-card-title>Carrito de compras</mat-card-title>
      <mat-drawer #drawer opened="true" mode="side">
        <!-- <mat-list-item></mat-list-item> -->
      </mat-drawer>
      <mat-drawer-content>

      </mat-drawer-content>
    </mat-drawer-container>
  </mat-card-content>
</mat-card>
