<mat-card-header>
  <mat-card-title>{{ titulo }}</mat-card-title>
</mat-card-header>
<mat-card-content class="mt-3">
  <form [formGroup]="articuloForm">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field class="full-width">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="codigo">
            <mat-error *ngIf="articuloForm.get('codigo')?.hasError('required')">Codigo requerido!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
            <mat-label>Descripci√≥n:</mat-label>
            <input matInput formControlName="descripcion">
            <mat-error *ngIf="articuloForm.get('descripcion')?.hasError('required')">Descripcion requerido!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field class="full-width">
            <mat-label>Stock:</mat-label>
            <input matInput type="number" formControlName="stock">
            <mat-error *ngIf="articuloForm.get('stock')?.hasError('required')">Stock requerido!</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field class="full-width">
            <mat-label>Precio:</mat-label>
            <input matInput formControlName="precio">
            <mat-error *ngIf="articuloForm.get('precio')?.hasError('required')">Precio requerido!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <mat-label>Tienda</mat-label>
              <mat-select formControlName="tienda">
                <mat-option *ngFor="let tienda of tiendas" [value]=" tienda.tienda">{{ tienda.sucursal }}</mat-option>
              </mat-select>
            <mat-error *ngIf="articuloForm.get('tienda')?.hasError('required')">Tienda requerido!</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-flat-button (click)="close()">Cerrar</button>
  <button mat-raised-button color="primary" *ngIf="accion === 'post'" (click)="submitForm()">Guardar</button>
  <button mat-raised-button color="primary" *ngIf="accion === 'put'" (click)="submitForm()">Actualizar</button>
</mat-card-actions>
