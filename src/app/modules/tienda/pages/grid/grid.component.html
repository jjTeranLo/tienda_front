<mat-card>
  <mat-card-header>
    <mat-card-title>Tiendas</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10">
          <mat-form-field class="full-width">
            <mat-label>Filtrar tiendas</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
          </mat-form-field>
        </div>
        <div class="col-2 add-btn">
          <button mat-raised-button color="primary" (click)="addEdit('Nueva tienda', 'post')">Agregar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="sucursal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sucursal </th>
              <td mat-cell *matCellDef="let row"> {{row.sucursal}} </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
              <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
              <td mat-cell *matCellDef="let row">
                <button class="prod-btn" mat-flat-button (click)="productos(row.tienda)">Productos</button>
                <button class="edit-btn" mat-flat-button (click)="addEdit('Modificar tienda', 'put', row)">Editar</button>
                <button class="delete-btn" mat-flat-button (click)="deleteCliente(row.tienda, row.sucursal)">Eliminar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontraron registros con la siguiente informacion "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="select de usuarios por pagina"></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
