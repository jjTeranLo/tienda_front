  <mat-card-header>
    <mat-card-title>{{ titulo }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <div class="container">
      <form [formGroup]="tiendaForm" (ngSubmit)="submitForm()" >
        <div class="row">
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label>Sucursal</mat-label>
              <input matInput formControlName="sucursal">
              <mat-error *ngIf="tiendaForm.get('sucursal')?.hasError('required')">Sucursal requerida!</mat-error>
              <mat-error *ngIf="tiendaForm.get('sucursal')?.hasError('minlength')">Sucursal debe tener al menos 3 characteres!</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label>Direcci√≥n</mat-label>
              <input matInput formControlName="direccion">
              <mat-error *ngIf="tiendaForm.get('direccion')?.hasError('required')">Sucursal requerida!</mat-error>
              <mat-error *ngIf="tiendaForm.get('direccion')?.hasError('minlength')">Sucursal debe tener al menos 3 characteres!</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-flat-button (click)="closeModal()">Cancelar</button>
    <button type="button" (click)="submitForm()" color="primary" [disabled]="!tiendaForm.valid" mat-raised-button *ngIf="accion === 'post'">Guardar</button>
    <button type="button" (click)="submitForm()" color="primary" [disabled]="!tiendaForm.valid" mat-raised-button *ngIf="accion === 'put'">Actualizar</button>
  </mat-card-actions>
